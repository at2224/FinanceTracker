<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Finance Tracker </title>
    <link rel="stylesheet" href = "style.css">
</head>

<body>
    <h1> Finance Tracker </h1>
    <div class = "table-container">
        <section id = "income-table" class = "top-table">
            <h2> Income / Month </h2>
            <table> 
                <tr>
                    <th> Source </th>
                    <th class = "amount-col"> Amount </th>
                </tr>
                <tr>
                    <td> Salary </td>
                    <td><input type="number" id="salary" value="0" min = "0"></td>
                </tr>
                <!-- <tr>
                    <td> Total </td>
                    <td> $0 </td>
                </tr> -->
            </table>
        </section>

        <section id = "expense-table" class = "top-table">
            <h2>Fixed Expenses</h2>
            <table>
                <tr>
                    <th>Source</th>
                    <th class = "amount-col">Amount</th>
                </tr>
                <tr>
                    <td>Rent</td>
                    <td><input type="number" id="rent" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Utilities</td>
                    <td><input type="number" id="utilities" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Car Payment</td>
                    <td><input type="number" id="car-payment" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Health Insurance</td>
                    <td><input type="number" id="health-insurance" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="number" id="phone" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Investment</td>
                    <td><input type="number" id="investment" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Meal Prep</td>
                    <td><input type="number" id="meal-prep" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Gym</td>
                    <td><input type="number" id="gym" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Other</td>
                    <td><input type="number" id="other" value="0" min="0"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total-amount">$0</td>
                </tr>
            </table>
        </section>     
    </div> 
    <section id = "budget">
        <h3> Budget / Month </h3>
        <p id = "Budgetpermonth"> $0 </p>
        <h3> Budget / Day </h3>
        <p id = "Budgetperday"> $0 </p>
    </section>

    <section id = "input-section">
        <h2> Daily input </h2>
        <div id = "current-date"></div>
        <!-- <select multiple>
            <option> Non-mealprep Food </option>
            <option> Amazon </option>
            <option> Non-Amazon DTC </option>
            <option> Retail </option>
            <option> Travel </option>
            <option> Other </option>  
        </select> -->
        <div class="dropdown">
            <div class="dropdown-content">
                <label><input type="checkbox" value="Non-mealprep Food"> Non-mealprep Food</label>
                <label><input type="checkbox" value="Amazon"> Amazon</label>
                <label><input type="checkbox" value="Non-Amazon DTC"> Non-Amazon DTC</label>
                <label><input type="checkbox" value="Retail"> Retail</label>
                <label><input type="checkbox" value="Travel"> Travel</label>
                <label><input type="checkbox" value="Other"> Other</label>
            </div>
        </div>
        <input type = "number" placeholder="Amount" min = "0"> 
        <button> Submit </button>
    </section>

    <section id = "monthly-chart">
        <table>
            <tr> <th> Date </th>
                <th> Expenses </th>
                <th> Amount </th>
                <th> Budget Balance </th>
            </tr>
        </table>
        <tbody id = "monthly-table-body">
            <!-- body-->
        </tbody>
    </section>
    <script src = "script.js"></script>
</body>
</html>
