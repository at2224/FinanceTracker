<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Finance Tracker </title>
    <link rel="stylesheet" href = "style.css">
</head>

<body>
    <h1> Finance Tracker </h1>
    <section id = "income-table">
        <h2> Income / Month </h2>
        <table> 
            <tr>
                <th> Source </th>
                <th> Amount </th>
            </tr>
            <tr>
                <td> Salary </td>
                <td> $0 </td>
            </tr>
        </table>
    </section>

    <section id = "expense-table">
        <h2> Fixed expenses </h2>
        <table> 
            <tr>
                <th> Source </th>
                <th> Amount </th>
            </tr>
            <tr>
                <td> Rent </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Utilities </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Car Payment </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Health Insurance </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Phone </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Investment </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Meal Prep </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Gym </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Other </td>
                <td> $0 </td>
            </tr>
        </table>
    </section>
    <section id = budget>
        <h3> Budget / Month </h3>
        <p> $0 </p>
        <h3> Budget / Day </h3>
        <p> $0 </p>
    </section>

    <section id = "input-section">
        <h2> Daily input </h2>
        <div id = "current-date"></div>
        <!-- <select multiple>
            <option> Non-mealprep Food </option>
            <option> Amazon </option>
            <option> Non-Amazon DTC </option>
            <option> Retail </option>
            <option> Travel </option>
            <option> Other </option>  
        </select> -->
        <div class="dropdown">
            <div class="dropdown-content">
                <label><input type="checkbox" value="Non-mealprep Food"> Non-mealprep Food</label>
                <label><input type="checkbox" value="Amazon"> Amazon</label>
                <label><input type="checkbox" value="Non-Amazon DTC"> Non-Amazon DTC</label>
                <label><input type="checkbox" value="Retail"> Retail</label>
                <label><input type="checkbox" value="Travel"> Travel</label>
                <label><input type="checkbox" value="Other"> Other</label>
            </div>
        </div>
        <input type = "number" placeholder="Amount" min = "0"> 
        <button> Submit </button>
    </section>

    <section id = "monthly-chart">
        <table>
            <tr> <th> Date </th>
                <th> Expenses </th>
                <th> Amount </th>
                <th> Budget Balance </th>
            </tr>
        </table>
        <tbody id = "monthly-table-body">
            <!-- body-->
        </tbody>
    </section>
</body>
</html>
