<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Finance Tracker </title>
    <link rel="stylesheet" href = "style.css">
</head>

<body>
    <h1> Finance Tracker </h1>
    <section id = "income-table">
        <h2> Income / Month </h2>
        <table> 
            <tr>
                <th> Source </th>
                <th> Amount </th>
            </tr>
            <tr>
                <td> Salary </td>
                <td> $0 </td>
            </tr>
        </table>
    </section>

    <section id = "expense-table">

            <tr>
                <th> Source </th>
                <th> Amount </th>
            </tr>
            <tr>
                <td> Rent </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Utilities </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Car Payment </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Health Insurance </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Phone </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Investment </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Meal Prep </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Gym </td>
                <td> $0 </td>
            </tr>
            <tr>
                <td> Other </td>
                <td> $0 </td>
            </tr>
        </table>
    </section>
</body>
</html>
